upstream mood-feed-backend {
     server mood-feed-backend:80;
}

server {
    listen       80;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    error_page   500 502 503 504  /50x.html;

    location /api/ {
        proxy_pass http://mood-feed-backend/;
    }

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
