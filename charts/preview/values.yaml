
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

preview:
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent

mood-feed-backend:
  service:
    name: mood-feed-backend
  env:
    SPRING_PROFILES_ACTIVE: preview
    _JAVA_OPTIONS: -Dlogging.level.org.springframework.web=TRACE

