sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**,build/**,coverage/**,src/**/*.test.js,src/**/*.spec.js,src/*.test.js,src/index.js,src/mocks/*.mock.js,**/*.spec.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info,coverage/**/lcov.info
sonar.pullrequest.provider=GitHub
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts
sonar.ts.tslint.configPath=tslint.json

