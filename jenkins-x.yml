buildPack: typescript
pipelineConfig:
  agent:
    image: nodejs12x
  pipelines:
    overrides:
      - pipeline: pullRequest
        name: npm-install
        steps:
          - sh: npm install
            name: npm-install
          - sh: npm run build-prod
            name: npm-build
          - sh: npm run lint
            name: npm-lint
      - pipeline: release
        name: npm-install
        steps:
          - sh: npm install
            name: npm-install
          - sh: npm run build-prod
            name: npm-build

