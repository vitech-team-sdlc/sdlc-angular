buildPack: typescript
pipelineConfig:
  agent:
    image: nodejs12x
  pipelines:
    overrides:
      - pipeline: pullRequest
        name: build-npm-test
        type: after
        steps:
          - sh: npm run build-prod
            name: npm-build
      - pipeline: release
        name: build-npm-test
        type: after
        steps:
          - sh: npm run build-prod
            name: npm-build
