buildPack: typescript
pipelineConfig:
  agent:
    image: gcr.io/jenkinsxio/builder-nodejs12x:latest
    label: jenkins-nodejs
  env:
  - name: APP_NAME
    value: mood-feed-frontend
  - name: BRANCH_NAME
    value: master
  - name: BUILD_NUMBER
    value: "6"
  - name: DOCKER_REGISTRY
    value: gcr.io
  - name: GIT_AUTHOR_EMAIL
    value: jenkins-x@googlegroups.com
  - name: GIT_AUTHOR_NAME
    value: jenkins-x-bot
  - name: GIT_COMMITTER_EMAIL
    value: jenkins-x@googlegroups.com
  - name: GIT_COMMITTER_NAME
    value: jenkins-x-bot
  - name: JOB_NAME
    value: vitech-team/mood-feed-frontend/master
  - name: JOB_SPEC
    value: type:postsubmit
  - name: JOB_TYPE
    value: postsubmit
  - name: PIPELINE_CONTEXT
    value: release
  - name: PIPELINE_KIND
    value: release
  - name: PULL_BASE_REF
    value: master
  - name: PULL_BASE_SHA
    value: 844f7c43be7ff1cc048a7c2e0f8d2d17f19e98db
  - name: PULL_REFS
    value: master:844f7c43be7ff1cc048a7c2e0f8d2d17f19e98db
  - name: REPO_NAME
    value: mood-feed-frontend
  - name: REPO_OWNER
    value: vitech-team
  - name: SOURCE_URL
    value: https://github.com/vitech-team/mood-feed-frontend.git
  - name: XDG_CONFIG_HOME
    value: /home/jenkins
  pipelines:
    overrides:
    - name: npm-install
      pipeline: pullRequest
      steps:
      - name: npm-install
        sh: npm install
      - name: npm-build
        sh: npm run build-prod
    - name: npm-install
      pipeline: release
      steps:
      - name: npm-install
        sh: npm install
      - name: npm-build
        sh: npm run build-prod
    post: {}
    pullRequest:
      pipeline:
        env:
        - name: APP_NAME
          value: mood-feed-frontend
        - name: BRANCH_NAME
          value: master
        - name: BUILD_NUMBER
          value: "6"
        - name: DOCKER_REGISTRY
          value: gcr.io
        - name: GIT_AUTHOR_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_AUTHOR_NAME
          value: jenkins-x-bot
        - name: GIT_COMMITTER_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_COMMITTER_NAME
          value: jenkins-x-bot
        - name: JOB_NAME
          value: vitech-team/mood-feed-frontend/master
        - name: JOB_SPEC
          value: type:postsubmit
        - name: JOB_TYPE
          value: postsubmit
        - name: PIPELINE_CONTEXT
          value: release
        - name: PIPELINE_KIND
          value: release
        - name: PULL_BASE_REF
          value: master
        - name: PULL_BASE_SHA
          value: 844f7c43be7ff1cc048a7c2e0f8d2d17f19e98db
        - name: PULL_REFS
          value: master:844f7c43be7ff1cc048a7c2e0f8d2d17f19e98db
        - name: REPO_NAME
          value: mood-feed-frontend
        - name: REPO_OWNER
          value: vitech-team
        - name: SOURCE_URL
          value: https://github.com/vitech-team/mood-feed-frontend.git
        - name: XDG_CONFIG_HOME
          value: /home/jenkins
        stages:
        - agent:
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
          dir: /workspace/source
          name: from-build-pack
          steps:
          - command: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npmrc
          - command: npm install
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npm-install
          - command: npm run build-prod
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npm-build
          - command: CI=true DISPLAY=:99 npm test
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npm-test
          - command: /kaniko/executor $KANIKO_FLAGS --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
            dir: /workspace/source
            env:
            - name: NO_GOOGLE_APPLICATION_CREDENTIALS
              value: "true"
            - name: GOOGLE_APPLICATION_CREDENTIALS
            image: gcr.io/kaniko-project/executor
            name: build-container-build
          - command: make preview
            dir: /workspace/source/charts/preview
            image: gcr.io/jenkinsxio/builder-go
            name: promote-make-preview
          - command: jx preview create --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            image: gcr.io/jenkinsxio/jx-cli
            name: promote-jx-preview
    release:
      pipeline:
        env:
        - name: APP_NAME
          value: mood-feed-frontend
        - name: BRANCH_NAME
          value: master
        - name: BUILD_NUMBER
          value: "6"
        - name: DOCKER_REGISTRY
          value: gcr.io
        - name: GIT_AUTHOR_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_AUTHOR_NAME
          value: jenkins-x-bot
        - name: GIT_COMMITTER_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_COMMITTER_NAME
          value: jenkins-x-bot
        - name: JOB_NAME
          value: vitech-team/mood-feed-frontend/master
        - name: JOB_SPEC
          value: type:postsubmit
        - name: JOB_TYPE
          value: postsubmit
        - name: PIPELINE_CONTEXT
          value: release
        - name: PIPELINE_KIND
          value: release
        - name: PULL_BASE_REF
          value: master
        - name: PULL_BASE_SHA
          value: 844f7c43be7ff1cc048a7c2e0f8d2d17f19e98db
        - name: PULL_REFS
          value: master:844f7c43be7ff1cc048a7c2e0f8d2d17f19e98db
        - name: REPO_NAME
          value: mood-feed-frontend
        - name: REPO_OWNER
          value: vitech-team
        - name: SOURCE_URL
          value: https://github.com/vitech-team/mood-feed-frontend.git
        - name: XDG_CONFIG_HOME
          value: /home/jenkins
        stages:
        - agent:
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
          dir: /workspace/source
          name: from-build-pack
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: setup-jx-git-credentials
          - command: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npmrc
          - command: npm install
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npm-install
          - command: npm run build-prod
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npm-build
          - command: CI=true DISPLAY=:99 npm test
            dir: /workspace/source
            image: gcr.io/jenkinsxio/builder-nodejs12x:latest
            name: build-npm-test
          - command: /kaniko/executor $KANIKO_FLAGS --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
            dir: /workspace/source
            env:
            - name: NO_GOOGLE_APPLICATION_CREDENTIALS
              value: "true"
            - name: GOOGLE_APPLICATION_CREDENTIALS
            image: gcr.io/kaniko-project/executor
            name: build-container-build
          - command: jx step changelog --batch-mode --version v${VERSION}
            dir: /workspace/source/charts/mood-feed-frontend
            image: gcr.io/jenkinsxio/builder-go
            name: promote-changelog
          - command: jx step helm release
            dir: /workspace/source/charts/mood-feed-frontend
            image: gcr.io/jenkinsxio/builder-go
            name: promote-helm-release
          - command: jx promote -b --all-auto --timeout 1h
            dir: /workspace/source/charts/mood-feed-frontend
            image: gcr.io/jenkinsxio/jx-cli
            name: promote-jx-promote
      setVersion:
        steps:
        - image: nodejs
          steps:
          - comment: so we can retrieve the version in later steps
            name: next-version
            sh: jx step next-version --filename package.json
          - name: tag-version
            sh: jx step tag --version \$(cat VERSION)
        - comment: so we can retrieve the version in later steps
          image: gcr.io/jenkinsxio/builder-go
          name: next-version
          sh: jx step next-version --filename package.json
        - image: gcr.io/jenkinsxio/builder-go
          name: update-version
          sh: jx step tag --version \$(cat VERSION) --no-apply
        - comment: lets release the versioned kubernetes resources for consumption via kubectl/kpt/kustomize
          image: gcr.io/jenkinsxio/jx-cli
          name: helm-template
          sh: 'echo disabled: jx gitops helm template --optional'
        - image: gcr.io/jenkinsxio/builder-go
          name: tag-version
          sh: jx step tag --version \$(cat VERSION)
